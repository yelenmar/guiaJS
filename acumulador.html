<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sumaAlturas = 0;

        for (let i = 1; i <= 5; i++) {

        let altura = parseFloat(prompt(`Ingrese la altura de la persona ${i} (en centímetros):`));

        sumaAlturas += altura;
        }

        let promedioAlturas = sumaAlturas / 5;

        document.write(`El promedio de alturas es: ${promedioAlturas} centímetros`);

    </script>
</head>
<body>
    
</body>
</html>
