<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let acumulador = 0;
        let valorIngresado;

        do {
        valorIngresado = parseFloat(prompt("Ingrese un valor :"));
        if (valorIngresado !== 9999) {
            acumulador += valorIngresado;
        }
        } while (valorIngresado !== 9999);

        document.write(`El valor acumulado es: ${acumulador}`);

        if (acumulador === 0) {
        document.write((" El valor acumulado es igual a cero."));
        } else if (acumulador > 0) {
        document.write((" El valor acumulado es mayor a cero."));
        } else {
        document.write((" El valor acumulado es menor a cero."));
        }

    </script>
</head>
<body></body>
</html>
