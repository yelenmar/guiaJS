<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function encontrarMenor(num1, num2, num3) {
            if (num1 <= num2 && num1 <= num3) {
                document.write(`El menor número es: ${num1}`);
            } else if (num2 <= num1 && num2 <= num3) {
                document.write(`El menor número es: ${num2}`);
            } else {
                document.write(`El menor número es: ${num3}`);
            }
        }

        encontrarMenor(5, 8, 3); // Llamada de ejemplo

    </script>
</head>

</body>
</html>
